
<div class="container">
    <div class="row ">
      <div class="col-md-12">
        <app-search-form (getName)='findUser($event)'></app-search-form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="table">
          <h3> {{users.name}}</h3>
          <table class="table table-light">
            <tbody>
            <tr>
              <th scope="row">Username</th>
                <td> <a href="{{users.html_url}}" target="_blank">{{users.login}}</a></td>

            </tr>
            <tr>
              <th scope="row">No. of Repos</th>
              <td>{{users.public_repos }}</td>
            </tr>
            <tr>
              <th scope="row">Created on</th>
              <td>{{users.created_at | date}}</td>
            </tr>
            <tr>
              <th scope="row">Followers</th>
              <td>{{users.followers}}</td>
            </tr>
            <tr>
              <th scope="row">Following</th>
              <td>{{users.following}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-5 image-end">
        <img src="{{users.avatar_url}}">
      </div>
    </div>
    <hr>
  </div>
